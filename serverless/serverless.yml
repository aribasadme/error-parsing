service: error-parsing

plugins:
  - serverless-python-requirements
  - serverless-plugin-aws-alerts

custom:
  logGroup: ${env:LOGGROUP}
  snsARN: "arn:aws:sns:${aws:region}:${aws:accountId}:${self:service}-${self:provider.stage}-alerts-alarm"
  alerts:
    stages:
      - ${opt:stage, self:provider.stage}
    topics:
      alarm:
        topic: ${self:service}-${opt:stage, self:provider.stage}-alerts-alarm
        notifications:
          - protocol: email
            endpoint: ${env:EMAIL}

provider:
  name: aws
  runtime: python3.10
  stage: ${opt:stage, 'dev'}
  region: eu-west-3
  deploymentBucket:
    name: ${env:DEPLOYMENT_BUCKET}
    maxPreviousDeploymentArtifacts: 1
  environment:
    SNS_ARN: ${self:custom.snsARN}
    LOG_LEVEL: INFO
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "sns:Publish"
      Resource:
        - "${self:custom.snsARN}"

functions:
  publish:
    handler: handler.run
    description: Parses errors and sends to SNS.
    timeout: 10
    events:
      - cloudwatchLog:
          logGroup: "${self:custom.logGroup}"
          filter: '"[ERROR]"'
